<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <div class="container">
        <h2>Salary Increase Calculator</h1>
        <div class="container d-flex">
          <div class="vr me-2"></div>
          <div class="container">
            <h3>Presets</h3>
            <label class="form-label">Minimum Tenure: </label>
            <input class="form-control" type="text" id="inputMinTenure"/>
            <label class="form-label">Minimum Performance: </label>
            <input class="form-control" type="text" id="inputMinPerformance"/>
            <div class="container">
              <h4>Positions</h4>
              <div class="container d-flex">
                <div class="vr me-2"></div>
                <div class="container">
                  <h5>Manager</h5>
                  <div class="container d-flex">
                    <div class="vr me-2"></div>
                    <div class="container">
                      <label class="form-label">Minimum Salary: </label>
                      <input class="form-control" type="text" id="inputMinManagerSalary"/>
                      <label class="form-label">Salary Percentage Increase: </label>
                      <input class="form-control" type="text" id="inputManagerIncrease"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container d-flex">
                <div class="vr me-2"></div>
                <div class="container">
                  <h5>Chief</h5>
                  <div class="container d-flex">
                    <div class="vr me-2"></div>
                    <div class="container">
                      <label class="form-label">Minimum Salary: </label>
                      <input class="form-control" type="text" id="inputMinChiefSalary"/>
                      <label class="form-label">Salary Percentage Increase: </label>
                      <input class="form-control" type="text" id="inputChiefIncrease"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container d-flex">
                <div class="vr me-2"></div>
                <div class="container">
                  <h5>Developer</h5>
                  <div class="container d-flex">
                    <div class="vr me-2"></div>
                    <div class="container">
                      <label class="form-label">Minimum Salary: </label>
                      <input class="form-control" type="text" id="inputMinDeveloperSalary"/>
                      <label class="form-label">Salary Percentage Increase: </label>
                      <input class="form-control" type="text" id="inputDeveloperIncrease"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
